<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Proyecto02JSGrupo11</title>
</head>
<body>
    <div class="fondo">
        <section class="contenedor">
            <h1>Calculadora de propinas</h1>
            <div class="datos">
                <!-- ingresar el nombre del producto -->
                <select id="nombre"> 
                    <option value="azucar">azucar</option>
                    <option value="pan">pan</option>
                    <option value="sal">sal</option>
                    <option value="dulce">dulce</option>
                    <option value="leche">leche</option>
                    <option value="queso">queso</option>
                    <option value="yogurt">yogurt</option>
                </select>
                <input type="text" id="precio" placeholder="precio">
                <select id="marca">
                    <option value="Dia">Dia</option>
                    <option value="Vea">Vea</option>
                    <option value="Carrefour">Carrefour</option>
                    <option value="Changomás">Changomás</option>
                    <option value="Comodín">Comodín</option>

                </select>
                <div class="botones">
                    <button id="cargar_dato" type="submit">Cargar</button>
                    <button id="mostrar_lista" type="submit">Mostrar lista</button>
                    <button id="mostrar_barato" type="submit">Mas baratos</button>
                </div>
            </div>
        </section>
        <section class="cont-listas">
            <div class="lista">
                <h1>Listado de productos</h1>
                <p id="lista_completa"></p>
            </div>
            <div class="lista">
                <h1>Listado con menor precio</h1>
                <p id="lista_menor_precio">vacio</p>
            </div>
        </section>

    </div>
    

    <script src="../src/index.js"></script>
</body>
</html>
